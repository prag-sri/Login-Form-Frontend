<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./index.css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"/>
    <title>Login Form</title>
</head>
<body>
<div class="img_bg">
    <div class="container">
        <h2 class="login">Login Form</h2>

        <div class="emailPhone">
            <span class="material-icons" id="icon">person</span>
            <input type="text" placeholder="Email or Phone" id="input_email" required>
        </div>

        <div class="password">
            <span class="material-icons" id="icon">lock</span>
            <input type="password" placeholder="Password" id="input_password" required>
        </div>

        <h5 id="forgot_heading">Forgot Password?</h5>

        <button class="login_btn">
            <a href="#"><b>LOGIN</b></a>
        </button>

        <h5 id="loginwith_heading">Or login with</h5>

        <button class="fb_btn"><i class="fab fa-facebook-f"><span>Facebook</span></i>
        </button>

        <button class="insta_btn"> <i class="fab fa-instagram"><span>Instagram</span></i>
        </button>

        <h5 id="no_acc">Don't have account?<a href="#" id="signup_now"> Signup Now</a></h5>
    </div>
</div>
</body>
</html>
